name: Test project files on push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
            node-version: '16'
      - name: Installing node_modules
        run: npm install
      # - name: Running tests
      #   run: npm run test
      - name: Build the app
        run: cd packages/app && npm run build